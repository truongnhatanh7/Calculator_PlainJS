<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;300;400;500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./main.css" />
    <script src="./index.js" defer></script>
  </head>
  <body>
      <main>
          <div class="container">
            <div class="display">
                <!-- <p class="display__mode"></p> -->
                <p class="display__value">1234</p>
            </div>
            <div class="controller">
                <button class="controller__btn controller__operator-btn" value="+">+</button>
                <button class="controller__btn controller__operator-btn" value="-">-</button>
                <button class="controller__btn controller__operator-btn" value="x">x</button>
                <button class="controller__btn controller__operator-btn" value="/">/</button>
                <button class="controller__btn controller__digit-btn" value="7">7</button>
                <button class="controller__btn controller__digit-btn"  value="8">8</button>
                <button class="controller__btn controller__digit-btn"  value="9">9</button>
                <button class="controller__btn controller__digit-btn"  value="4">4</button>
                <button class="controller__btn controller__digit-btn"  value="5">5</button>
                <button class="controller__btn controller__digit-btn"  value="6">6</button>
                <button class="controller__btn controller__digit-btn"  value="1">1</button1</button>
                <button class="controller__btn controller__digit-btn"  value="2">2</button>
                <button class="controller__btn controller__digit-btn"  value="3">3</button>
                <button class="controller__btn controller__digit-btn"  value="0">0</button>
                <button class="controller__btn controller__digit-btn" id="decimal">.</button>
                <button class="controller__btn" id="reset">C</button>
                <button class="controller__btn controller__equal-btn" id="result">=</button>
            </div>
          </div>
      </main>
  </body>
</html>
